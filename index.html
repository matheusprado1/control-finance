<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control Finance</title>
  <link rel="shortcut icon" href="./src/assets/favicon.ico" type="image/x-icon" />
  <meta name="description" content="Control Finance - Seu controle financeiro" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <!-- <link rel="stylesheet" href="./src/styles/index.css" /> -->
  <link rel="stylesheet" href="./src/styles/navBar.css">
  <link rel="stylesheet" href="./src/styles/modal.css">
  <link rel="stylesheet" href="./src/styles/filter.css">
  <link rel="stylesheet" href="./src/styles/empty.css">
  <link rel="stylesheet" href="./src/styles/card.css">
  <link rel="stylesheet" href="./src/styles/mediaQuery.css">
  <script src="./src/scripts/modal.js" type="module" defer></script>
  <script src="./src/scripts/valuesDatabase.js" type="module" defer></script>
  <script src="./src/scripts/filter.js" type="module" defer></script>
  <script src="./src/scripts/index.js" type="module" defer></script>
</head>

<body>
  <header class="nav-bar">
    <div class="nav-bar__container">
      <h1 class="nav-bar__title"><span>Control</span> Finance</h1>
      <button class="nav-bar__insert-value" id="register">Registrar novo valor</button>
    </div>
    <dialog id="modalController" class="modal-controller">
      <div class="modal__container">
        <div class="modal__header">
          <p class="modal__title">Registro de valor</p>
          <button class="closeModal modal__close">X</button>
        </div>
        <p class="modal__description">Digite o valor e em seguida aperte no botão referente ao tipo do valor</p>
        <div class="modal__form">
          <label for="" class="modal__label">Valor</label>
          <input type="number" min="0.1" required class="modal__input" id="input__insert" placeholder="R$ 00,00">
        </div>
        <div class="modal__buttons-type">
          <p class="modal__label">Tipo de valor</p>
          <button class="button-type selected" id="button__entry">Entrada</button>
          <button class="button-type" id="button__exit">Saída</button>
        </div>
        <div class="modal__action__container">
          <button class="action__cancel closeModal">Cancelar</button>
          <button class="action__insert" disabled="disabled" id="button__insert">Inserir valor</button>
        </div>
      </div>
    </dialog>
  </header>
  <main class="main__container" id="app">
    <div class="filter__container">
      <h3>Resumo financeiro</h3>
      <div class="filter__buttons">
        <button class="button__outline button--selected" id="all">Todos</button>
        <button class="button__outline" id="entries">Entradas</button>
        <button class="button__outline" id="exit">Saídas</button>
      </div>
    </div>
    <div class="sum-values__container">
      <p>Soma dos valores</p>
      <p id="total"></p>
    </div>
    <div class="card__container"></div>
    <div class="empty__container" id="empty">
      <p class="empty__title">Nenhum valor cadastrado</p>
      <p class="empty__info">Registrar novo valor</p>
    </div>
  </main>
</body>

</html>
